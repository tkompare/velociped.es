<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1">
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Le styles -->
	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}
		#map img {
			max-width: none;
		}
		@media only screen and (max-width:767px){
			.vis-phone { display:none; }
		}
		@media only screen and (min-width:768px){
			.vis-phone { display:block; }
		}
	</style>
	<title>Velociped.es</title>
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4">
			<h1>Velociped.es</h1>
			<p><b>Bicycling directions</b> for your next ride.</p>
			<div class="alert">
				<button class="close" data-dismiss="alert">×</button>
				<p><strong>Caution</strong>: Development Draft</p>
			</div>
			<div class="well">
				<div class="row-fluid">
					<div class="span12">
						<span class="help-block">Chicago addresses or locations only.</span>
						<div class="control-group">
						<label class="control-label" for="origin"><b>From</b></label>
							<div class="controls">
								<div class="input-append">
									<input id="origin" type="text" class="span9" placeholder="123 W Street Name">
									<button id="gps" class="btn btn-info" type="button">GPS</button>
								</div>
							</div>
						</div>
						<label for="destination"><b>To</b>
							<input id="destination" type="text" class="span9" placeholder="Wrigley Building">
						</label>
						<button id="route" class="btn btn-success">Route</button>
						<button id="show-directions" class="btn hide">Show Directions</button>
						<button id="btn-more" class="btn btn-info">More</button>
					</div>
				</div>
			</div>
			<div id="div-more" class="well hide">
				<p>Stopping somewhere on your way?</p>
				<div class="control-group">
					<label class="control-label" for="stop1"><b>Stop #1</b></label>
					<div class="controls">
						<div class="input-append">
							<input id="stop1" type="text" class="span9" placeholder="enter 1st stop here">
							<button id="btn-stop1" class="btn btn-info" type="button">Clear</button>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="stop2"><b>Stop #2</b></label>
					<div class="controls">
						<div class="input-append">
							<input id="stop2" type="text" class="span9" placeholder="enter 2nd stop here">
							<button id="btn-stop2" class="btn btn-info" type="button">Clear</button>
						</div>
					</div>
				</div>
			</div>
			<div id="alert-gpsfail" class="alert alert-error hide">
				<button class="close" data-dismiss="alert">×</button>
				<strong>Notice:</strong> <span id="gpsfail">GPS locating failed</span>
			</div>
			<div id="alert-directions" class="alert alert-success hide">
				<span id="directions"></span>
			</div>
		</div>
		<div class="span8">
			<input id="maplock" type="checkbox"> Enable pan/zoom
			<div style="display:inline-block; position:relative; width:100%;">
				<div style="margin-top:75%;">
					<div id="map" style="position:absolute; top:0; bottom:0; left:0;right:0;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
			<div class="span12">
			<hr />
			<footer>
				<p>&copy;2012 <a href="http://twitter.com/tomkompare">Tom Kompare</a><br>
				Bike routes and racks data source: <a href="https://data.cityofchicago.org/">data.cityofchicago.org</a><br>
				</p>
			</footer>
			</div>
		</div>
	</div>
	<!-- Le javascript ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/infobox.min.js"></script>
	<script src="js/xdate.js"></script>
	<script src="js/tksocrataview.1.0.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/tkmap.3.0.0.js"></script>
	<script src="js/tkmapfusionlayer.3.0.0.js"></script>
</body>
</html>
